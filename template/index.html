<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IP查看</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./static/layui/css/layui.css" tppabs="./static/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<style>
    .table-style {argin-left: 20px;argin-right: 20px;}
</style>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>IP地址查看</legend>
</fieldset>   

<table class="layui-hide" id="test" ></table>
          
<script src="./static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
      var table = layui.table;
      table.render({
        elem: '#test'
        ,url:'../assets/city.json'
        ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
        ,cols: [[
          {field:'city_name', width:80, title: '归属地区',width: '25%'}
          ,{field:'country_name', width:80, title: '归属国家',width: '25%'}
          ,{field:'ip', width:80, title: 'IP地址',width: '25%'}
          ,{field:'isp_domain', title: '归属运营商', width: '25%'} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
        ]]
      });
    });
</script>

</body>
</html>
